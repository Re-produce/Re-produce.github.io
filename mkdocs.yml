site_name: Re:Produce
theme: 
  name: material
  favicon: images/favicon.png
  logo: images/logo.png
palette:
    # try other colors from https://squidfunk.github.io/mkdocs-material/getting-started/#primary-colors
    primary: blue
    accent: blue
features:
    # See more about the navigation at https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
custom_dir: 'overrides'
plugins:
  - search
 # - git-revision-date:
  #    enabled_if_env: CI
extra_css:
  - https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css
  - stylesheets/extra.css






